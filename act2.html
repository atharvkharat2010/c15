<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title> Containers</title>
     </head>
     <body>
        <div class="container border 5px solid black">
            <h1>Container Border.</h1>
            <p>This is a Container Border</p>
        </div>
        <div class="container p-3000 mb-300 bg-primary text-white">
            <h1>Primary Continer</h1>
            <p><code>p</code> means padding and <code>mb</code> means margin bottom</p>
        </div>
        <div class="container p-3 my-3 bg-danger text-white">
            <h1>Danger Container</h1>
            <p><code>my</code> means margin from vertically.</p>
        </div>
    </body>
</html>
